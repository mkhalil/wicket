<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<wicket:extend>
		
			<form role="form" class="form-horizontal" wicket:id="customerForm">
				<label>Création </label> <br />
				<br />

				<div class="form-group">
					<label for="name" class="col-lg-2 col-sm-2 control-label"><wicket:message key="customer.firstName" >Nom</wicket:message> : </label>
					<div class="col-lg-5 col-sm-5">
						<input type="text" class="form-control" name="name"  wicket:id="firstName">
					</div>
				</div>

				<div class="form-group">
					<label for="email" class="col-lg-2 col-sm-2 control-label"><wicket:message key="customer.lastName">Prenom</wicket:message> : </label>
					<div class="col-lg-5 col-sm-5">
						<input type="text" class="form-control"  wicket:id="lastName">
					</div>
				</div>

				<div class="form-group">
					<label for="message" class="col-lg-2 col-sm-2 control-label"><wicket:message key="customer.street">Adresse</wicket:message> : </label>
					<div class="col-lg-5 col-sm-5">
						<input type="text" class="form-control" wicket:id="street"/>
					</div>
				</div>
				<div class="form-group">
					<label for="message" class="col-lg-2 col-sm-2 control-label"><wicket:message key="customer.email">Email</wicket:message> : </label>
					<div class="col-lg-5 col-sm-5">
						<input type="text" class="form-control" wicket:id="email"/>
					</div>
				</div>
				
				<input type="submit" class="btn btn-primary" wicket:message="value:input.submit.saveBtn" />
			</form>
	</wicket:extend>
</body>
</html>
