<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<wicket:extend>
		<div class="content">
		
			<form role="form" class="form-horizontal" wicket:id="userForm">
				<label>Création </label> <br />
				<br />

				<div class="form-group">
					<div class="row">
						<label for="name" class="col-lg-2 col-sm-2">Nom : </label>
						<div class="col-lg-5 col-sm-5">
							<input type="text" class="form-control" name="name" required="required" wicket:id="firstName">
						</div>
					</div>
				</div>

				<div class="form-group">
					<div class="row">
						<label for="email" class="col-lg-2 col-sm-2">Prenom : </label>
						<div class="col-lg-5 col-sm-5">
							<input type="text" class="form-control" required="required" wicket:id="lastName">
						</div>
					</div>
				</div>

				<div class="form-group">
					<div class="row">
						<label for="message" class="col-lg-2 col-sm-2">Adresse : </label>
						<div class="col-lg-5 col-sm-5">
							<input type="text" class="form-control" wicket:id="street"/>
						</div>
					</div>
				</div>

				<button class="btn btn-primary">Enregistrer</button>
			</form>
			
		</div>
	</wicket:extend>
</body>
</html>
