<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="css/style.css" />

<script type="text/javascript" src="js/jquery-1.11.0.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
</head>
<body>
	<!-- Fixed navbar -->
	<div class="navbar navbar-inverse" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Bootstrap theme</a>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a>Home</a></li>
					<li><a href="#about">About</a></li>
					<li><a href="#contact">Contact</a></li>
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown">Dropdown <b class="caret"></b></a>
						<ul class="dropdown-menu">
							<li><a href="#">Action</a></li>
							<li><a href="#">Another action</a></li>
							<li><a href="#">Something else here</a></li>
							<li class="divider"></li>
							<li class="dropdown-header">Nav header</li>
							<li><a href="#">Separated link</a></li>
							<li><a href="#">One more separated link</a></li>
						</ul>
					</li>
				</ul>
				<span wicket:id="searchPanel"></span>
				<ul class="nav navbar-nav navbar-right">
					
				<li class="padding-languages">
					<div class="mod-languages">
						<ul class="lang-inline">
							<li><a href="#"><img src="img/en.gif" alt="eng"></a></li>
							<li><a href="#"><img src="img/fr.gif" alt="fra"></a></li>
						</ul>
					</div>
				</li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</div>
	<div class="container">
		
		<div wicket:id="feedBackMsg"></div>

		

		<div class="row">
			<div class="col-md-2">
				<ul class="nav nav-stacked nav-pills">
					<li wicket:id="listLink"><a wicket:id="linkMenu">Liste des clients</a></li>
					<li wicket:id="createLink"><a wicket:id="linkMenu" href="#">Ajouter un client</a></li>
					<li wicket:id="testLink"><a wicket:id="linkMenu" href="#">Test</a></li>
				</ul>
			</div>
			<div class="col-md-10">
				<div class="row">
					<div class="col-md-12">
						<wicket:child />
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
